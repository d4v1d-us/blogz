{% extends "base.html" %}

{% block content %}
<h3>All Blog Posts by <a href='./blog?userID={{user.id}}' class="">{{user.username}}</a></h3>

{% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}

<table border="1" width="600" style="border-spacing: 2px;">
        {% for post in posts %}
        <tr>
            <td>
                <b><a href='./blog?id={{post.id}}' class="">{{post.title}}</a></b><br>{{post.body}}<br><br>by: <a href='./blog?userID={{user.id}}' class="">{{user.username}}
            </td>
        </tr>
        {% endfor %}
    </table>
    
{% endif %}

{% endblock %}
