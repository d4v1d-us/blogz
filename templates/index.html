{% extends "base.html" %}

{% block content %}

<h3>All Blog Post Authors</h3>

{% if users|length == 0 %}
<p>No Users yet</p>
{% else %}

<table border="1" width="600" style="border-spacing: 2px;">
    {% for user in users %}
    <tr>
        <td>
            <b><a href='./blog?user={{user.id}}' class="">{{user.username}}</a></b>
        </td>
    </tr>
    {% endfor %}
</table>

{% endif %}

{% endblock %}
